        <fieldset> 
            <legend>Completa este formulario</legend>
            <br>
        <form action="">
            <label for="Nombre"> Nombre</label>

            <br>

            <br>
            <br>

            <input type="email" name="Email" id="Email" placeholder="Ingresa tu email" required>
            <br>
            <br>
            <label for="Clave"> Contraseña</label>
            <input type="Password" name="Clave" id="Clave" placeholder="Ingresa tu clave" required>
            <br><br>
            <label for="Clave"> Confirma tu contraseña</label>
            <input type="Password" name=" Confirmar clave" placeholder="Confirma tu clave" required >
            <br>
            <br>
            <label for="Consuta"> Consulta</label>
            <br>
            <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar consulta">
            <input type="reset" value="Limpiar formulario">
            <input type="submit" value="Registrate">
        </div>
